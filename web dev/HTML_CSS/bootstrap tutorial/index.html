<!-- Bootstrap- grid framework that can organize HTML elements into preconfigured columns
Default grid contains 12 equal-sized vertical columns
Bootstrap elements:
1. Bootstrap classes: .container, .jumbotron(width extends beyond grid borders)
    a. elements within 2nd .container ie. .col-sm-6 and .col-sm-3 are contained within grid columns
    b. col-sm-6 occupies 6 columns, col-sm-3 occupies 3
2. Creating headers/navigation menu with Bootstrap
    a. <header class="container"> Create header element using predefined container class
    b. <div class="row"> </div> Within headers, rows are created using div with Bootstrap's row class
3. The Jumbotron
    a. <section class="jumbotron">...</section> Create new section element and assign to jumbotron
    b. <div class="container">...</div>
4. Supporting content
    a. implement using HTML section element and container class, then div elements with row class
    b. divide rows using divs with Bootstrap's col-sm-...
    2b. using col-sm-6 ensures layout will appear when user is on tablet (768px), on iphones only 1 image per row appears
5. Footer: typically displays copyright info, social media, site nav.
-->
