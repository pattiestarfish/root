<!-- HTML: hypertext markup language, gives webpage structure | HTML_CSS: cascading style sheets, styles HTML elements
line 9 contains opening and closing tags; web browsers only see contents between
anchor elements <a href="...">...</a> -- attribute name, attr. value, link text
- links users to websites, href specifies webpage, web addresses like google.com = URL
<p> ... </p>: paragraph plain text
<h1> ... </h1>: headers range from h1 to h6
<img requires source (src) attribute, self-enclosing
<ul> <li> .... <li> </ul> unordered bulleted list (no numbering), parent = ul, each bullet are children elements
<div class="..."> ... </div> container class elements for divisions defined in css files
--------------------------------
Metadata:
<!DOCTYPE html>: tells web browser to expect HTML element
<html>...</html>: root of HTML doc, parent of all other HTML elements
<head>...</head>: encloses other metadata including webpage title
<title>...</title>: searchable through search engines
<meta charset="utf-8"/>: tells browser which character set to use ie. utf-8
-->
<!DOCTYPE html>
<html>
<head>
  <title>Ollie Bike Sharing</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="container">
    <div class="nav">
      <h2>Ollie</h2>
      <ul>
        <li>sign up</li>
        <li>search bikes</li>
        <li>reserve a bike</li>
        <li>about us</li>
      </ul>
    </div>
    <div class="main">
      <h1>Ollie Bike Sharing</h1>
      <h3>Share Your Pedals with the World.</h3>
      <p>Need a set of wheels while you're in town? Use Ollie to pair your perfect vacation with a stylish, affordable bike rental.
          Here is a <a href="cities.html">list</a> of cities where you can find us.</p>
      <video width="320" height="240" controls>
        <source src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-1/ollie.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</body>
</html>
